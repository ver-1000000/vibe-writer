<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>chat</title>
  <link rel="stylesheet" href="common.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery.min.js"></script>
  <script>
  $(function() {
    var socket = io.connect();
    socket.on('chara', function(data) {
      $('#word').append('<span class="text">'+data+'</span>');
    });
    socket.on('vibes', function(data) {
      $('body').append('<div class="vibes" style="color:hsl('+data+',50%,50%);top:'+Math.round(Math.random()*100)+'%;left:'+Math.round(Math.random()*100)+'%;transform:scale('+($(".vibes").length*0.05)+');">＿人人人＿<br />＞VIBES!＜<br />‾ＹＹＹＹ‾</div>');
      $('.vibes').fadeOut(2000, function(){$(this).remove();});
    });
 });
</script>
</head>
<body id="view">
  <h1>This is vive-writer</h1>
  <article>
    <p id="word"></p>
  </article>
</body>
</html>
