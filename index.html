<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Client view</title>
  <link rel="stylesheet" href="/common.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery.min.js"></script>
  <script>
  $(function() {
    var socket = io.connect();
    var action = ('ontouchstart' in document) ? 'touchstart' : 'click';
    socket.emit('negotiation');
    socket.on('now',function(data){
      key = data[Math.floor(Math.random() * data.length)];
      $('button[name=chara]').text(key);
    });
    var cval = Math.round(Math.random()*360);
    $('body').css('background', 'hsl('+ cval +',50%,50%)');
    $('button[name=vibes]').on(action, function(){
      socket.emit('vibes', cval);
    });
    $('button[name=chara]').on(action, function() {
      socket.emit('chara', key);
    });
 });
</script>
</head>
<body>
  <button type="button" name="chara"></button>
  <a href="./">reload</a>
  <button type="button" name="vibes">VIBES!</button>
</body>
</html>
