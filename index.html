<html lang="ja">
<head>

  <script>
  $(function() {
    var socket = io.connect();
    $('form').submit(function() {
      socket.emit('msg', $('input').val());
//      $('input').val('');
      return false;
    });
    var abc = 'abcdefghijklmnopqrstuvwxyz'
      $('input').val(abc[Math.floor(Math.random() * abc.length)]);
 });
</script>

  </form>

</body>
